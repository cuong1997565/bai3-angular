
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Them - Sua Phim</h3>
    </div>
    <div class="panel-body">

      <form method="post">
        <div class="form-group">
          <label for=""> Ten Phim </label>
          <input type="text" class="form-control" #name>
        </div>
        <div class="form-group">
            <label for="">Duong dan</label>
            <input type="text" class="form-control" #link>
        </div>
        <div class="form-group">
            <label for=""> Tac gia </label>
            <input type="text" class="form-control" #author>
        </div>
        <button type="button" class="btn btn-primary"
        (click) = "addVideo(name.value, link.value, author.value)"
        >Them</button>
      </form>

    </div>
</div>
